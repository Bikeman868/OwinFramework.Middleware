<html>
<head>
    <title>Change Email Address</title>
</head>
<body>
    <h1>Change Email Address</h1>
    <p>Use this page to change your account email address.</p>

    <form method="POST">
        <div>
            <label>Current email address <input type="text" name="email"/></label>
        </div>
        <div>
            <label>Current password <input type="password" name="password" /></label>
        </div>
        <div>
            <label>New email address <input type="password" name="newEmail" /></label>
        </div>
        <div>
            <input type="submit" value="Change Email">
        </div>
    </form>
</body>
</html>
