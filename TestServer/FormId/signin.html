<html>
<head>
    <title>Sign In</title>
</head>
<body>
    <h1>Sign In</h1>
    <p>Use this page to sign into your account.</p>

    <form method="POST">
        <div>
            <label>Email address <input type="text" name="email"/></label>
        </div>
        <div>
            <label>Password <input type="password" name="password"/></label>
        </div>
        <div>
            <label><input type="checkbox" name="rememberMe" value="true" checked="checked"/>Remember me</label>
        </div>
        <div>
            <input type="submit" value="Sign In">
        </div>
    </form>
</body>
</html>
