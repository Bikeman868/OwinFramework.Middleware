<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="/main.css">
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        
        window.onload = function() {
            document.getElementById("tokenField").value = getParameterByName("token");
        }
    </script>
</head>
<body>
    <h1>Reset Password</h1>
    <p>
        Use this page to reset your password. Note that this page can only be used once, 
        to reset your password again you will need to request a new password reset email
    </p>
    <form method="POST">
        <input type="hidden" name="token" id="tokenField" />
        <div>
            <label>Email address <input type="text" name="email" /></label>
        </div>
        <div>
            <label>New password <input type="password" name="newPassword" /></label>
        </div>
        <div>
            <input type="submit" value="Reset password">
        </div>
    </form>
</body>
</html>
