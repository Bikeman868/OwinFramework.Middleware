<html>
<head>
    <title>Change Password</title>
</head>
<body>
    <h1>Change Password</h1>
    <p>Use this page to change your account password.</p>

    <form method="POST">
        <div>
            <label>Email address <input type="text" name="email"/></label>
        </div>
        <div>
            <label>Current password <input type="password" name="password" /></label>
        </div>
        <div>
            <label>New password <input type="password" name="newPassword" /></label>
        </div>
        <div>
            <input type="submit" value="Change Password">
        </div>
    </form>
</body>
</html>
