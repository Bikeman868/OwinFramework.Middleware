<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <h1>Sign Up</h1>
    <p>Use this page to create an account on this web site that you can sign in to.</p>

    <form method="POST">
        <div>
            <label>Email address <input type="text" name="email"/></label>
        </div>
        <div>
            <label>Password <input type="password" name="password" /></label>
        </div>
        <div>
            <label><input type="checkbox" name="rememberMe" value="true" checked="checked"/>Remember me</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </form>
</body>
</html>
